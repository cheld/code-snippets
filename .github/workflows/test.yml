name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
env:
  DAY_OF_WEEK: Monday
  LINUX_VERSION: ubuntu-latest

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Build
      run: echo 'hello world'
      
  deploy:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    needs: build
    steps:

    - name: Deploy
      if: ${{ env.DAY_OF_WEEK == 'Monday' }}
      run: echo "$Greeting world  $DAY_OF_WEEK!"

